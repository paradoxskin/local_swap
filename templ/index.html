<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>SwmmwAP</title>
		<style type="text/css">
			@font-face {
				font-family: pico;
				src:url("font/pico-8.ttf")
			}
			.picow {
				font-family: pico;
				-webkit-text-stroke: 1px #000;
				color: #fff;
			}
			.picob {
				font-family: pico;
				-webkit-text-stroke: 1px #fff;
				color: #000;
			}
		</style>
	</head>
	<body class="bg-success">
		<div class="fixed-top btn btn-success" id="flash">
			<div class="picow h2"><span id="pre"></span><span class="picob" id="url"></span></div>
		</div>
		<div class="btn btn-success">
			<div class="picow h2">se|<span class="picob">233</span></div>
		</div>

		<div class="" id="file_list">
		</div>

		<textarea id="copy" style="display: none;"></textarea>
		<div class="" id="text_list">
		</div>

		<div class="fixed-bottom btn btn-dark" id="upload">
			<div class="picow h1">up!</div>
		</div>
		<div class="fixed-bottom" id="multi" style="display: none;">
			<div class="btn btn-dark w-25" id="text">
				<div class="picow h1">tex</div>
			</div>
			<div class="btn btn-dark w-50" id="file">
				<div class="picow h1">file</div>
			</div>
			<div class="btn btn-dark float-end" id="back">
				<div class="picow h1">x</div>
			</div>
		</div>
	</body>
</html>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.6.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script charset="utf-8">
	$("#flash").click(function() {
		location.reload()
	});
	$("#upload").click(function() {
		$("#upload").hide()
		$("#multi").show()
	});
	$("#back").click(function() {
		$("#multi").hide()
		$("#upload").show()
	});
	$("#text").click(function() {
		var text = prompt("WT IT:")
		// send
		$.post(
			"/text",
			{"text": text}
		)
		text_list.push(text);
		$("#text_list").append("<div class=\"h2\"> <img src=\"/svg/text.svg\" alt=\"Bootstrap\" width=\"32\" height=\"32\"> <span class=\"picow\">"+text.substr(0, 10)+"</span> <span class=\"btn btn-dark float-end\" id=\""+"t_"+(text_list.length-1)+"\"><span class=\"picob\">copy</span></span> </div>");
		$("#t_"+(text_list.length - 1)).click(function(){
			$("#copy").text(text_list[this.id.substr(2)]).show();
			document.getElementById("copy").select();
			document.execCommand("copy", false, null);
			$("#copy").hide();
		});
	});
	var text_list = [];
	$.post(
		"/",
		function(data) {
			console.log(data);
			if(data.ip != ":(") {
				$("#url").text(data.ip);
				$("#pre").text("se|");
			}
			for(var i = 0; i < data.files.length; i++) {
				$("#file_list").append("<div class=\"h2\"> <img src=\"/svg/gift.svg\" alt=\"Bootstrap\" width=\"32\" height=\"32\"> <span class=\"picob\">"+data.files[i]+"</span> <a target=\"blank\" href=\"/files/"+data.files[i]+"\" download=\"test.mp3\" class=\"btn btn-light float-end\"><span class=\"picow\">down</span></a> </div>");
			}
			for(var i = 0; i < data.texts.length; i++) {
				text_list.push(data.texts[i]);
				$("#text_list").append("<div class=\"h2\"> <img src=\"/svg/text.svg\" alt=\"Bootstrap\" width=\"32\" height=\"32\"> <span class=\"picow\">"+data.texts[i].substr(0, 10)+"</span> <span class=\"btn btn-dark float-end\" id=\""+"t_"+i+"\"><span class=\"picob\">copy</span></span> </div>");
				$("#t_"+i).click(function(){
					$("#copy").text(text_list[this.id.substr(2)]).show();
					document.getElementById("copy").select();
					document.execCommand("copy", false, null);
					$("#copy").hide();
				});
			}
		}
	);
</script>
